<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>Member List</mat-expansion-panel-header>
    <mat-list *ngFor="let member of members">
      <mat-list-item>{{ member.studentId }} - {{member.name}}</mat-list-item>
      <mat-list-item>Email: {{ member.email }}</mat-list-item>
      <mat-list-item>Git ID: {{ member.gitId }}</mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
    <p *ngIf="members.length <= 0">Nothing to show up!</p>
  </mat-expansion-panel>
</mat-accordion>
