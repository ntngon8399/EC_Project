<mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>Product List</mat-expansion-panel-header>
      <mat-list *ngFor="let product of products">
        <mat-list-item><a [routerLink] ="['detail', product._id]">{{ product.name }}</a></mat-list-item>        
        <mat-divider></mat-divider>
      </mat-list>
      <p *ngIf="products.length <= 0">Nothing to show up!</p>
    </mat-expansion-panel>
  </mat-accordion>
